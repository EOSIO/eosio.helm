global:
  containers:
    dockerhub: "eosio"
    eosio:
      containerRepo: dockerhub
      containerTag: master
    initContainer:
      containerRepo: dockerhub
      containerTag: master
    location: us-west-2
    pullPolicy: IfNotPresent
    nodeos:
      testAccountsJson: accounts.json
  instance: primary
  branch: master
  namespace: primary
  monitoring:
    namespace: monitoring
    enabled: false
  localLB: true
  pvsEnabled: true
  nodeSelector: heavy-node
  cloudProvider: aws
